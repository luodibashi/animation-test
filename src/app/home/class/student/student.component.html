<app-header [navType]="navType"></app-header>
<div class="box">
	<div class="child">
		<ul *ngIf="count>0">
			<li *ngFor="let student of studentList;let i=index;">
				<div class="info" (click)="goToStudentClassInfo(student.studentId)">
					<div class="photo">
						<img src="{{student.photo?student.photo:'http://www.maixuexi.cn/images/me_logo_03.png'}}">
					</div>
					<div class="userInfo">
						<p class="studentName">
							{{student.studentName}}
							<span *ngIf="student.remarkName">({{student.remarkName}})</span>
						</p>
						<p class="joinTime">加入时间：{{student.joinTime}}</p>
					</div>
					<div class="icon">
						<i class="fa fa-angle-right"></i>
						<!-- <i class="fa fa-chevron-right"></i> -->
					</div>
				</div>
			</li>
		</ul>
		<div class="attach">
			<div class="getMore" *ngIf="loadMore">
				<div (click)="getMoreStudent()">获取更多学生</div>
			</div>
			<div class="noMore" *ngIf="!loadMore&&count>0">我是有底线的</div>
			<div class="noneStudent" *ngIf="count<1">该班级还没有学生哦</div>
		</div>
	</div>
</div>
